<!DOCTYPE html>
<html>
  <head>
    <title>Poster from Code</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
      body {
        font-family: Poppins;
background-color:#FE4445
      }
      </style>
  </head>
  <body>
    <p style="position: absolute;
    width: 485px;

    <p style="position: absolute;

    width: 389px;

    <p style="position: absolute;
    width: 413px;

    ">
